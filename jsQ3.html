<html>
<head>
</head>
<body>
	<table id="myTable">
		<tr>
			<td>Student Number</td>
			<td>First Name</td>
			<td>Last Name</td>
			<td colspan="2">Age</td>
		</tr>
		<tr>
			<td>90909090</td>
			<td>Steven</td>
			<td>Wilson</td>
			<td colspan="2">46</td>
		</tr>
		<tr id = "textRow">
			<td><input type="text" id="col0" /></td>
			<td><input type="text" id="col1" /></td>
			<td><input type="text" id="col2" /></td>
			<td><input type="text" id="col3" /></td>
			<td><input TYPE="Button" onClick="newRow()" value="Add"></td>
		</tr>
	</table>

	<script type="text/javascript">
	function newRow(){
		var table = document.getElementById("myTable");
		var row = table.insertRow(2);
		var cell0 = row.insertCell(0);
		var cell1 = row.insertCell(1);
		var cell2 = row.insertCell(2);
		var cell3 = row.insertCell(3);
		cell0.innerHTML =  document.getElementById("col0").value;
		cell1.innerHTML =  document.getElementById("col1").value;
		cell2.innerHTML =  document.getElementById("col2").value;
		cell3.innerHTML =  document.getElementById("col3").value;
		deleteRow();
		}
	function deleteRow()  
	{   
	    var row = document.getElementById("textRow");
	  	var table = document.getElementById("myTable");
	    table.deleteRow(row.rowIndex);
	}
	</script>

</body>
</html>
