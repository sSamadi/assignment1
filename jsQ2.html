<html>
<head>
<style type="text/css">
div.movable {
	background-color: black;
	position: absolute;
	width: 50px;
	height: 50px;
}
</style>
</head>
<body>
	<div id="squre" onclick="move()" class="movable"></div>
	<script>
		var x = 5;
		var y = 5;
		var dest_x = window.innerWidth;
		var dest_y = window.innerHeight;
		var interval = 10;
		var requestAnimationFrame = window.requestAnimationFrame
		|| window.webkitRequestAnimationFrame
		|| window.mozRequestAnimationFrame
		|| window.msRequestAnimationFrame
		|| window.oRequestAnimationFrame || function(callback) {
			return setTimeout(callback, 5);
		};
		function move() {
			if (x < dest_x)
				x = x + interval;
			if (y < dest_y)
				y = y + interval;

			document.getElementById("squre").style.top = y + 'px';
			document.getElementById("squre").style.left = x + 'px';

			if ((x + interval < dest_x) && (y + interval < dest_y)) {
				requestAnimationFrame(move);
			}
		}
	</script>
</body>
</html>
